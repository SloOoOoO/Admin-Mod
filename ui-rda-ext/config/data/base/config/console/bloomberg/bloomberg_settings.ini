; Use this file to override default bloomberg client settings
;  All these settings can be overridden themselves through your interface (see documentation)

[Game]
; see http://bloomdoc/Client+settings
;BranchName=releases/Bloomberg2.1.4

;BuildNumber, RevisionNumber and Version could be updated whenever generating a new version (See documentation)
;Buildnumber=3644
;RevisionNumber=1
;Version=3644

;Override automatically detected application name (extracted from the executable name).
;Note that this parameter must be provided on PS3 or WiiU, either through this file of the interface
;ApplicationName=ParallaxOcclusionMapping.exe

;Override automatically detected executable name.
;Note that this parameter must be provided on PS3 or WiiU, either through this file of the interface
;ExecutableName=ParallaxOcclusionMapping

;Override automatically detected build target (extracted from the Bloomberg build settings)
;Target=Release

;Can be anything you want. Suggested: Editor, Tool, Game
ApplicationContext=Game

;Specify the grouping suffix to append to the md5 to create different issues (see documentation)
GroupingSuffix=

; only useful on relevant platforms (PS3, WiiU)
;ElfId=some guid

;Quality settings
;ResolutionX=640
;ResolutionY=480
;QualitySetting=Low

;Set changelist information, which complement the version information
;ChangelistInfoType* can be Code, Data or Sound
;ChangelistInfoType0=Code
;Perforce changelist number
;Changelist0=566053
;BranchRoot0=//technology-group-playground/bloomberg/releases/Bloomberg2.1.4
;PerforceServer0=p4-techgroup.mtl.ubisoft.org:1716

[Reporter]
; see http://bloomdoc/Client+settings

; comma-separated values of process names.
;ReporterProcessToKill=

;Tells you if the reporter should pop or not. Often used by build machines for automated tests. Values: True or 1, False or 0
;Quiet=true

;Place where the reporter console should write its files
;ReporterConsoleOutputDir=

;Port on which the reporter listens to connections for retroaction
;RetroactionPort=

[RuntimeVar]
; see http://bloomdoc/Runtime+variable for more information

; log level threshold. Values: none, info, debug, warn, error, fatal
;LoggingLevel=

;True or False
;EnableDeadLockDetection=

;True or False
;EnableHWBreakDetection=

;True or False
;EnableTryExcept=

;True or False
;EnableFileLogging

;
;PrivateLoggingFilename=

;True or False
;ValidateStatValues=True

; 1 to uint32_max
;ServerConnectionTimeoutMs=

; 1 to uint32_max
;ReporterConnectionTimeoutMs=

; 1 to uint32_max
;BloombergThreadSleepTimeMs=

; 1 to uint32_max
;BloombergStatsInternalBufferSizeByte=

; 1 to uint32_max
;BloombergFastStringInternalBufferSizeByte=

; 1 to uint32_max
;BloombergStreamingInternalBufferSizeByte=

; 1 to uint32_max
;retroactionTimeoutMs=

; Mini-dump-enabled platforms only. Accepts combinations of the following flags:
; - PC: DumpNormal, DumpWithFullMemory, DumpFilterMemory, DumpScanMemory, DumpWithUnloadedModules, DumpWithIndirectlyReferencedMemory, 
;		DumpFilterModulePaths, DumpWithProcessThreadData, DumpWithPrivateReadWriteMemory, DumpWithDataSegs, DumpWithHandleData
;		DumpWithoutOptionalData, DumpWithFullMemoryInfo, DumpWithThreadInfo, DumpWithCodeSegs, DumpWithoutAuxiliaryState, DumpWithFullAuxiliaryState
; - X360: DumpNormal, DumpWithFullMemory, DumpFilterMemory, DumpScanMemory, DumpWithUnloadedModules, DumpWithIndirectlyReferencedMemory, DumpFilterModulePaths, 
;		  DumpWithProcessThreadData, DumpWithPrivateReadWriteMemory
; - PS3: DumpNormal, DumpWithFullMemory (must actually be changed through the target manager. Supported for consistency.)
;MinidumpCreationFlag=DumpWithThreadInfo|DumpWithPrivateReadWriteMemory|DumpWithHandleData

; PC and X360 only. True or False.
;EnableThreadSuspension=True

[Connections]
; This section specifies what computer to connect to for different kinds of reports.
; Each specified connection is passed to Bloomberg::Reporter::GetInstance().GetSettings().GetConnectionManager().AddConnection()
; Connections with a lower index have higher priority.
; A maximum of ten connections can be specified through the INI file (can be changed by modifying BLOOMBERG_MAX_CONNECTIONS_FROM_INI in configuration.h).

;Specify what this connection is for. Accepted values(case insensitive): Reporter, Launcher, Proxy, Server, File.
;When ConnectionType is Reporter, Launcher, Proxy, or Server, one must also specify ConnectionReportType, ConnectionIp, ConnectionPort, and optionnally ConnectionProxies.
;When ConnectionType is File, one must also specifiy ConnectionReportType and ConnectionPath.
ConnectionType0=Reporter

;Types of report for which this connection should be used. Must be specified. Accepts combinations (using |) of the following flags (case insensitive): 
;  None, Exception, Assert, Warning, Custom, Flag, Stats, NoStats, Errors, All      
ConnectionReportType0=Exception

;Machine to which to which to connect. IP or machine name (if empty, only for a Reporter connection, maps to the computer name 
; as read from bloomberg_config.txt).
ConnectionIp0=

;Port to which to connect on (0 < connectionPort <= 65535)
ConnectionPort0=14701

; As a last resort, use the anno8 server
ConnectionType1=Server
ConnectionReportType1=All
ConnectionIp1=anno8.bloom.ubisoft.org
connectionPort1=14000

;Uncomment to write report infos to a file (supersedes connection 0)
;ConnectionType0=File
; Specifies the folder where to write the file.
; Windows only: environment variables are supported and expanded.
;ConnectionPath0=%TEMP%\Bloomberg\

[Crash]
; Bitwise combination of None, Exception, Assert, Warning, Errors (Errors=Exception|Assert|Warning)
EnableDebuggerDetectionFor=Custom;
;Errors
